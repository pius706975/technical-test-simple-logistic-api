/api/order:
    post:
        tags:
            - Order
        summary: Create a new order
        requestBody:
            description: Create an order
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/createorder'
        responses:
            201:
                description: Created
            400:
                description: Bad Request
            409:
                description: Conflict
            500:
                description: Internal server error
        security:
            - bearerAuth: []

/api/order/status/{orderId}:
    patch:
        tags:
            - Order
        summary: Update order status and create history
        parameters:
            - name: orderId
              in: path
              required: true
              schema:
                  type: string
                  format: uuid
              example: 8d9a4f8e-2d6c-4d3b-a3a5-9dfe3a2e1234
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/updateorderstatus'
        responses:
            200:
                description: Order status updated
            400:
                description: Bad request
            401:
                description: Unauthorized
            404:
                description: Order not found
            500:
                description: Internal server error
        security:
            - bearerAuth: []

/api/order/orders:
    get:
        tags:
            - Order
        summary: Get all orders with optional filters
        parameters:
            - name: status
              in: query
              required: false
              description: Filter orders by status
              schema:
                  type: string
                  enum:
                      - Pending
                      - In Transit
                      - Delivered
                      - Canceled

            - name: sender
              in: query
              required: false
              description: Filter orders by sender name (partial match)
              schema:
                  type: string
                  example: 

            - name: recipient
              in: query
              required: false
              description: Filter orders by recipient name (partial match)
              schema:
                  type: string
                  example: 
        responses:
            200:
                description: Orders retrieved successfully
            401:
                description: Unauthorized

            404:
                description: No orders found

            500:
                description: Internal server error
        security:
            - bearerAuth: []

/api/order/track/{trackingNumber}:
    get:
        tags:
            - Order
        summary: Track an order by tracking number
        parameters:
            - name: trackingNumber
              in: path
              required: true
              schema:
                  type: string
                  format: string
              example: FH12345xxx
        responses:
            200:
                description: Ok
            404:
                descriptiom: 'Not found'
            500:
                description: 'Internal server error'

/api/order/cancel/{orderId}:
    patch:
        tags:
            - Order
        summary: Cancel an order with pending status
        parameters:
            - name: orderId
              in: path
              required: true
              schema:
                  type: string
                  format: uuid
              example: 8d9a4f8e-2d6c-4d3b-a3a5-9dfe3a2e1234
        responses:
            200:
                description: Ok
            404:
                descriptiom: 'Not found'
            500:
                description: 'Internal server error'

securityDefinitions:
    bearerAuth:
        type: apiKey
        name: Authorization
        in: header
        description: 'JWT Bearer token for authorization. Example: "Bearer {token}"'
